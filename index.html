<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List+weather</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="header-logo-wrapper">
                    <div class="header-logo">
                        <img class="logo" src="resources/target.svg" alt="logotype">
                    </div>
                    <h1>Готов покорять мир?</h1>
                </div>
                <div class="header-weather">
                    <h2>Будь в курсе погоды</h2>
                    <div class="header-weather-wrapper">
                        <form action="" class="form-weather">
                            <input type="text" class="weather-location" placeholder="Введите город" required>
                            <input type="submit" value="узнать" class="weather-location-btn">
                        </form>
                        <!-- <div class="weather-info">
                            <span class="city">Город:</span>
                            <span class="temperature">Температура:</span>
                            <span class="temperature-feels">Ощущается как:</span>
                            <span class="wind">Ветер:</span>
                            <span class="precipitation">Осадки:</span>
                        </div> -->
                        <p class="location-error">Данный город не найден</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="tasks-wrapper">
                <h2 class="tasks-title">Daily Tasks</h2>
                <form class="task-form">
                    <input type="text" class="inputTask" placeholder="Добавь задачу на сегодня..." required>
                    <img src="resources/Kursor-rukasvg-7-1.svg" class="task-btn" alt="Button-arrow">
                </form>
                <p class="task-error hidden">Введите больше символов</p>
            </div>
            <div class="tasks">
                <ol class="tasks-list">
                    <!-- <li class="task">
                        <div class="task-text">
                            <span class="task-number">1.</span>
                            <span class="task-content">${NhfnfnfNhfnfnfNhf}</span>
                        </div>
                        <div class="task-btns">
                            <button class="task-btn-completed" data-action="completed"></button>
                            <button class="task-btn-delete" data-action="deleted"></button>
                        </div>
                    </li> -->
                </ol>
            </div>
        </div>
    </main>

    <script src="./js-modules/weather.js"></script>
    <script src="index.js"></script>
</body>

</html>
